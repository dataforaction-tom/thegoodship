<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: #1B2A4A;
      color: #F5F0E8;
      font-family: 'DM Sans', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    /* Subtle wave pattern */
    body::before {
      content: '';
      position: absolute;
      bottom: -40px;
      left: -40px;
      right: -40px;
      height: 220px;
      background:
        radial-gradient(ellipse 600px 80px at 20% 50%, rgba(45,139,122,0.15) 0%, transparent 70%),
        radial-gradient(ellipse 500px 60px at 60% 70%, rgba(45,139,122,0.1) 0%, transparent 70%),
        radial-gradient(ellipse 700px 90px at 80% 30%, rgba(45,139,122,0.08) 0%, transparent 70%);
      z-index: 0;
    }
    /* Top-right decorative element */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at 100% 0%, rgba(212,153,61,0.12) 0%, transparent 60%);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 80px 100px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .ship-icon {
      font-size: 48px;
      margin-bottom: 28px;
      opacity: 0.9;
    }
    h1 {
      font-family: 'Fraunces', Georgia, serif;
      font-size: 64px;
      font-weight: 700;
      line-height: 1.15;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
    }
    .tagline {
      font-size: 26px;
      line-height: 1.5;
      opacity: 0.8;
      max-width: 700px;
      font-weight: 400;
    }
    .url {
      position: absolute;
      bottom: 60px;
      left: 100px;
      font-family: 'DM Sans', system-ui, sans-serif;
      font-size: 20px;
      opacity: 0.5;
      letter-spacing: 0.03em;
    }
    /* Subtle border accent */
    .accent-line {
      position: absolute;
      top: 40px;
      left: 100px;
      right: 100px;
      height: 3px;
      background: linear-gradient(90deg, #2D8B7A 0%, #D4993D 50%, transparent 100%);
      border-radius: 2px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="accent-line"></div>
  <div class="container">
    <div class="ship-icon">â›µ</div>
    <h1>The Good Ship</h1>
    <p class="tagline">Strategy, technology &amp; resilience<br>for social purpose organisations</p>
    <div class="url">good-ship.co.uk</div>
  </div>
</body>
</html>
